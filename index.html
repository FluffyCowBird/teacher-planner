<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teacher Planner</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  </head>
  <body>
    <div id="login-container">
      <h1>Teacher Planner</h1>
      <form id="login-form">
        <input type="password" id="password-input" placeholder="Enter password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div id="app" style="display: none;">
      <h1>Welcome to Teacher Planner</h1>
      <button onclick="signOut()">Sign Out</button>
      <!-- Your existing site content -->
    </div>
    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyBg2AtYUN_QXiUr-SxfNmda9DZwoh8HJ9g",
        authDomain: "teacher-planner-3e51a.firebaseapp.com",
        projectId: "teacher-planner-3e51a",
        storageBucket: "teacher-planner-3e51a.firebasestorage.app",
        messagingSenderId: "52595844350",
        appId: "1:52595844350:web:1de975e598d5ce70a131af",
        measurementId: "G-YHX3LGFLEL"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // The correct password - change this to your desired password
      const CORRECT_PASSWORD = "R1lla my R1lla*$*";

      // Sign out function
      window.signOut = function() {
        auth.signOut().then(() => {
          document.getElementById('login-container').style.display = 'block';
          document.getElementById('app').style.display = 'none';
        });
      }

      // Handle login form submission
      document.getElementById('login-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const password = document.getElementById('password-input').value;
        
        if (password === CORRECT_PASSWORD) {
          // Sign in anonymously to Firebase to maintain session
          try {
            await auth.signInAnonymously();
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('app').style.display = 'block';
          } catch (error) {
            alert('Error signing in. Please try again.');
          }
        } else {
          alert('Incorrect password');
        }
      });

      // Check auth state on page load
      auth.onAuthStateChanged((user) => {
        if (user) {
          document.getElementById('login-container').style.display = 'none';
          document.getElementById('app').style.display = 'block';
        } else {
          document.getElementById('login-container').style.display = 'block';
          document.getElementById('app').style.display = 'none';
        }
      });
    </script>
  </body>
</html>
